<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share
    function message({children}) {
      return <div className="message">{children}</div>
    }
    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    // BASIC -->
    const element = (
      <div className="container">
        {message({children: 'Hello World'})}
        {message({children: 'Goodbye World'})}
      </div>
    )

    // EXTRA CREDIT 1 -->
    const messageCreator = ({children}) =>
      React.createElement(message, {children})
    const element_extra_credit1 = (
      <div className="container">
        {messageCreator({children: 'Hello World'})}
        {messageCreator({children: 'Goodbye World'})}
      </div>
    )

    // EXTRA CREDIT 2 -->
    const MyMessage = ({children}) => React.createElement(message, {children})
    const element_extra_credit2 = (
      <div className="container">
        <MyMessage children={'Hello World'} />
        <MyMessage children={'Goodbye World'} />
      </div>
    )

    // Extra  Credit 3: PropTypes -->

    const PropTypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return PropTypeError('string', propName, componentName)
        }
      },
      number(props, propName, componentName) {
        if (typeof props[propName] !== 'number') {
          return PropTypeError('number', propName, componentName)
        }
      },
    }

    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    Message.propTypes = {
      greeting: PropTypes.string,
      subject: PropTypes.string,
    }
  // To use chainedble propTypes with isRequired it will require more code, 
  // example: https://github.com/facebook/prop-types/blob/main/factoryWithTypeCheckers.js#L224
  
  const element_extra_credit3 = (
      <div className="container">
        <Message greeting="Hello" subject="World  " />
        <Message greeting="Goodbye" subject="World" />
      </div>
    )

    const element_extra_credit4 = (
      <>
        <Message greeting="Hello" subject="World  " />
        <Message greeting="Goodbye" subject="World" />
      </>
    )

    ReactDOM.render(element_extra_credit4, document.getElementById('root'))

    function PropTypeError(type, propName, componentName) {
      return new Error(
        propName +
          ' Must Be of type' +
          ' ' +
          type +
          ' at "' + componentName +'"',
      )
    }
  </script>
</body>
